
<div class="box ride">
    <span class="bubble"></span>
    <div class="ride-header">
        <div>
            <small>Von</small><br />
            <baxi:station station="{fahrt.startStation}" hideZone="true" />
        </div>
        <div>
            <small>Nach</small><br />
            <baxi:station station="{fahrt.endStation}" hideZone="true" />
        </div>
    </div>
    <div class="ride-info">
        <span>
            <baxi:icon name="Uhr_kontur" />
            {fahrt.date -> f:format.date(format:'d.m.Y')}</span>
        <span>
            <baxi:icon name="BAXI" />
            <span title="{fahrt.fahrt.linie.name}">&nbsp;{fahrt.fahrt.linie.nr}</span></span>
    </div>
    {fahrt.isComming}
    <div class="box-footer box-footer--with-button">
        <f:link.action action="detail" pageUid="10"
                       arguments="{booking : fahrt}"
                       controller="Booking"
                       class="btn btn--next">
            Details ansehen
            <baxi:icon name="Pfeil_R" width="30" height="30"/>
        </f:link.action>
    </div>
</div>
