<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Reactive" />

<f:section name="header">
    <div class="bar">
        <f:link.action action="index" controller="Baxi" class="button button--back">zur&uuml;ck</f:link.action>
        <h1>Unternehnem Import</h1>
    </div>
</f:section>
<f:section name="content">

    <f:variable name="action" value="import"/>
    <f:form action="processImport" name="Company" object="{company}">
        <p>
            <label><f:translate key="company.importFile" default="Importdatei"/></label>
            <f:form.upload name="importFile" />
        </p>
    </f:form>
</f:section>
</html>
